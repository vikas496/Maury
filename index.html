<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Diamond Shape </h1>

    <Script>
        for (var i=0; i<5; i++){
          var str = "";
          for(var j =5; j>i; j--){
            str+= " ";
          }
          for(var k = 0; k<= i; k++){
            str +="*";
          }
          for(var l = 1; l <=i; l++){
            str +=  "*";
          }
          console.log(str);
        }

        for (var i=5; i>=0; i--){
          var str = "";
          for(var j =5; j>i; j--){
            str+= " ";
          }
          for(var k = 0; k<= i; k++){
            str +="*";
          }
          for(var l = 1; l <=i; l++){
            str +=  "*";
          }
          console.log(str);
        }
    </Script>
</body>
</html>
